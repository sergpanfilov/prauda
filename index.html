<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prauda.center — Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-start:#0f172a; /* slate‑900 */
      --bg-end:#0e7490;   /* cyan‑700 */
      --accent:#06b6d4;   /* cyan‑500 */
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:'Inter',sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg-start),var(--bg-end));
      color:#fff;
      text-align:center;
      padding:2rem;
    }
    h1{
      font-size:clamp(2.5rem,5vw,4rem);
      font-weight:800;
      letter-spacing:1px;
      margin-bottom:1rem;
    }
    p.tagline{
      font-size:clamp(1.25rem,2.5vw,1.75rem);
      font-weight:600;
      margin-bottom:2rem;
      color:var(--accent);
    }
    p.sub{
      font-size:1rem;
      opacity:0.85;
    }
    .fade-in{
      opacity:0;
      animation:fade 1.2s ease-in-out forwards;
    }
    @keyframes fade{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
    a{
      color:var(--accent);
      text-decoration:none;
      border-bottom:1px solid transparent;
      transition:all .3s;
    }
    a:hover{
      border-bottom:1px solid var(--accent);
    }
    footer{
      position:absolute;
      bottom:1rem;
      left:0;right:0;
      font-size:0.875rem;
      opacity:0.4;
    }
  </style>
</head>
<body>
  <main class="fade-in">
    <img src="logo.png" alt="PRAUDA logo" style="max-width:180px; margin-bottom:1rem;">
    <hr style="width: 120px; margin: 3rem auto 1rem auto; opacity: 0.2;">
    <p class="tagline">Budujemy wartości przyszłości</p>
    <hr style="width: 120px; margin: 1rem auto 1rem auto; opacity: 0.2;">
    <p class="sub">Старонка ў стадыі распрацоўкі.</p>
    <p class="sub">Cачыце за навінамі.</p>
    <p class="sub">Напішыце да нас: <a href="mailto:tut@prauda.center">tut@prauda.center</a></p>
  </main>
  <footer>© 2025 prauda.center. All rights reserved.</footer>
</body>
</html>
